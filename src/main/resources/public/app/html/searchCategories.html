<div class="jumbotron">
    <form class="form-inline text-center">
        <div class="form-group">
                <p>{{categories}}</p>
                <select name='category' id="category" class="form-control" ng-model="category" ng-options="category as category.title for category in categories | orderBy:'title'" required>
                    <option value="" disabled>Choose category</option>
                </select>
            <select name='subcategory' id="subcategory" class="form-control" ng-model="subcategory" ng-options="subcategory as subcategory.title for subcategory in category.categoryTypes | orderBy:'title'" required>
                <option value="" disabled>Choose subcategory</option>
            </select>
            <button class="btn btn-primary btn-lg">
                Go!
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
    </form>

</div>
